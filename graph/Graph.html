<script type="text/javascript">
//Read from file:
var topics = [['People'], ['Alamin'], ['Medium'], ['Share'], ['Country'], ['Illegal'], ['Jueteng'], ['Drug'], ['Pilipinas','Philippines', 'Philippine'],  ['President', 'Rodrigo','Duterte']];
var topics2 = [['People'], ['Alamin'], ['Medium'], ['Share'], ['Country'], ['Illegal'], ['Jueteng'], ['Drug'], ['Philippines'],['Duterte']];
var backgroundColors = ['#223D58', '#212724', '#F3B13E', '#B12418', '#6C120A', '#051519','#153946', '#33768F', '#C8C8C8', '#A62C1A'];

// For drawing the lines
var percentage = [108/2457*100, 176/2457*100, 101/2457*100, 170/2457*100, 132/2457*100, 34/2457*100, 7/2457*100, 81/2457*100, 485/2457*100, 705/2457*100];

Chart.pluginService.register({
  beforeDraw: (function(chart) {
    if (chart.config.type === 'doughnut') {
      var width = chart.chart.width,
      height = chart.chart.height,
      ctx = chart.chart.ctx;

      ctx.restore();
      var fontSize = (height / 150).toFixed(2);
      ctx.font = fontSize + "em sans-serif";
      ctx.textBaseline = "middle";

      var percent = chart.config.data.datasets[0].data[0]
      var label = chart.config.data.labels[0]
      var text = percent.toFixed(2) + '%';
      textX = Math.round((width - ctx.measureText(text).width) / 2 + 2),
      textY = height / 2 + 15;

      ctx.fillText(text, textX, textY);
      ctx.save();
    }
  }).bind(this)
});

for(var i = 0; i < 10; i++){
  var chartName = 'myChart' + i.toString();
  var ctx = document.getElementById(chartName);
  var chart = new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: topics2[i],
      datasets: [{
	label: 'Percentage',
        data: [percentage[i], 100-percentage[i]],
        backgroundColor: [backgroundColors[i]]
      }]
    },
    options: {
      responsive: true,
      legend: {
        display: true
      },
    }
  });
}

Chart.pluginService.register({
  beforeDraw: function(x){ return null;}
});

var ctx2 = document.getElementById("myChart10");
var myChart = new Chart(ctx2, {
  type: 'bar',
  data: {
    labels: topics,
    datasets: [{
        yAxisID: 'A',
        data: [172, 176, 178, 181, 187, 187, 247, 291, 695, 971],
        type: 'bar',
        backgroundColor: backgroundColors
      }],
  },
  options: {
    legend: {
      display: false
  },
    pieceLabel: {
      render: 'label',
      fontColor: 'white'
  },
  scales: {
        yAxes:[{
            id: 'A',
              display: true,
              ticks: {
                  beginAtZero: true,
                  max: 1000
              },
              scaleLabel: {
            display: true,
            labelString: 'Number of Occurences of the Word for all Messages'
          }
        }
      ]
    },
  }
});

</script>
